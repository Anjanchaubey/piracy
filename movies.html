    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const platformData = [
                { name: 'Olamovies', mentions: 100, type: 'Streaming' },
                { name: 'Vegamovies.is', mentions: 99, type: 'Streaming' },
                { name: 'Fmovies', mentions: 98, type: 'Streaming' },
                { name: 'Moviesmod', mentions: 95, type: 'Streaming' },
                { name: 'The Pirate Bay', mentions: 92, type: 'Torrent' },
                { name: '123movies', mentions: 85, type: 'Streaming' },
                { name: 'RARBG', mentions: 78, type: 'Torrent' },
                { name: 'Putlocker', mentions: 75, type: 'Streaming' },
                { name: '1337x', mentions: 68, type: 'Torrent' },
                { name: 'YTS.mx', mentions: 62, type: 'Torrent' },
                { name: 'SolarMovie', mentions: 55, type: 'Streaming' },
                { name: 'GoMovies', mentions: 49, type: 'Streaming' },
                { name: 'Soap2day', mentions: 45, type: 'Streaming' }
            ];

            const filterButtons = document.querySelectorAll('.filter-btn');
            const platformListDiv = document.getElementById('platform-list');

            let currentFilter = 'All';
            let chart;

            const renderChart = (data) => {
                const ctx = document.getElementById('piracyChart').getContext('2d');
                
                const chartData = {
                    labels: data.map(p => p.name),
                    datasets: [{
                        label: 'Relative Mentions',
                        data: data.map(p => p.mentions),
                        backgroundColor: 'rgba(79, 70, 229, 0.7)', 
                        borderColor: 'rgba(79, 70, 229, 1)',
                        borderWidth: 1,
                        borderRadius: 4,
                        hoverBackgroundColor: 'rgba(99, 102, 241, 0.8)'
                    }]
                };

                if (chart) {
                    chart.destroy();
                }

                chart = new Chart(ctx, {
                    type: 'bar',
                    data: chartData,
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: {
                            x: { beginAtZero: true, grid: { color: '#E7E5E4' }, ticks: { color: '#57534E' } },
                            y: { grid: { display: false }, ticks: { color: '#44403C', font: { size: 10 } } }
                        }
                    }
                });
            };

            const renderPlatformList = (data) => {
                platformListDiv.innerHTML = ''; 
                if (data.length === 0) {
                    platformListDiv.innerHTML = `<p class="text-stone-500 sm:col-span-2 md:col-span-3 lg:col-span-4 xl:col-span-5 text-center">No platforms match this filter.</p>`;
                    return;
                }
                data.forEach(platform => {
                    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(platform.name)}`;
                    const card = document.createElement('div');
                    card.className = 'bg-stone-50 rounded-lg shadow-md p-4 flex flex-col text-center items-center justify-between transition hover:shadow-xl';
                    card.innerHTML = `
                        <div>
                            <h3 class="text-lg font-bold text-stone-800">${platform.name}</h3>
                            <span class="text-xs font-semibold uppercase tracking-wider ${platform.type === 'Streaming' ? 'text-indigo-600' : 'text-teal-600'}">${platform.type}</span>
                        </div>
                        <a href="${searchUrl}" target="_blank" rel="noopener noreferrer" class="w-full text-center bg-stone-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-stone-800 transition-colors duration-200 mt-4">
                            Search
                        </a>
                    `;
                    platformListDiv.appendChild(card);
                });
            };

            const getFilteredData = () => {
                if (currentFilter === 'All') return platformData;
                return platformData.filter(p => p.type === currentFilter);
            };
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    currentFilter = button.dataset.filter;
                    filterButtons.forEach(btn => btn.classList.remove('active-filter'));
                    button.classList.add('active-filter');

                    const filteredData = getFilteredData();
                    renderChart(filteredData);
                    renderPlatformList(filtered.data);
                });
            });

            // Initial render
            const initialData = getFilteredData();
            renderChart(initialData);
            renderPlatformList(initialData);
        });
