    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const platformData = [
                { name: "FitGirl Repacks", category: "Repacked Games", notes: "Known for highly compressed game files ('repacks'), reducing download sizes." },
                { name: "SteamUnlocked", category: "Direct Download (Pre-installed)", notes: "Offers pre-installed games, considered simpler by many users." },
                { name: "1337x", category: "Public Torrent Tracker", notes: "A major general-purpose torrent site frequently used for game torrents." },
                { name: "DODI Repacks", category: "Repacked Games", notes: "Similar to FitGirl, another popular source for repacked games." },
                { name: "RARBG", category: "Public Torrent Tracker", notes: "Still mentioned often despite its shutdown, was a primary torrent source." },
                { name: "GOG-Games", category: "Direct Download (DRM-Free)", notes: "Focuses on distributing DRM-free versions of games." },
                { name: "The Pirate Bay", category: "Public Torrent Tracker", notes: "One of the oldest and most well-known torrent sites." },
                { name: "IGG-Games", category: "Direct Download", notes: "A long-standing direct download site with a mixed reputation in communities." },
                { name: "Skidrow & Reloaded", category: "Scene Group Websites", notes: "Websites using names of famous 'scene' groups to aggregate releases." },
                { name: "Rutracker", category: "Russian Torrent Tracker", notes: "A large Russian tracker known for a vast library of games." }
            ];

            const grid = document.getElementById('platform-grid');

            async function generateSummary(platformName, button) {
                const card = button.closest('.card');
                const summaryContainer = card.querySelector('.summary-container');
                const loadingIndicator = card.querySelector('.loading-indicator');

                button.disabled = true;
                button.innerHTML = '<div class="loading-spinner mx-auto"></div>';
                summaryContainer.style.display = 'none';
                
                const userQuery = `For academic research purposes, provide a brief, neutral, one-paragraph summary of the website '${platformName}'. Focus on its history, public perception in online communities, and the potential risks (like malware or legal issues) commonly associated with using such a platform. Do not provide instructions on how to access or use the site.`;

                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    tools: [{ "google_search": {} }],
                };

                try {
                    let response;
                    let retries = 3;
                    let delay = 1000;

                    for (let i = 0; i < retries; i++) {
                         response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            break;
                        }
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2;
                    }


                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (text) {
                        summaryContainer.innerHTML = `<p class="summary-content">${text.replace(/\n/g, '<br>')}</p>`;
                        summaryContainer.style.display = 'block';
                        button.textContent = "Summary Generated";
                    } else {
                        throw new Error("No content received from API.");
                    }
                } catch (error) {
                    summaryContainer.innerHTML = `<p class="summary-content text-red-600">Could not generate summary. Please try again later.</p>`;
                    summaryContainer.style.display = 'block';
                    button.textContent = "✨ Generate Research Summary";
                    button.disabled = false;
                }
            }

            platformData.forEach((site, index) => {
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(site.name)}`;
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="flex-grow">
                        <h3 class="text-xl font-bold text-slate-900 mb-2">
                            <a href="${searchUrl}" target="_blank" rel="noopener noreferrer" class="hover:text-teal-600 transition-colors">${site.name}</a>
                        </h3>
                        <p class="text-sm text-slate-600 mb-1"><span class="font-semibold">Category:</span> ${site.category}</p>
                        <p class="text-sm text-slate-500">${site.notes}</p>
                        <div class="summary-container mt-4" style="display: none;"></div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-slate-100 flex flex-col space-y-2">
                        <a href="${searchUrl}" target="_blank" rel="noopener noreferrer" class="inline-block w-full text-center bg-slate-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-600 transition-colors duration-200">
                            Search on Google
                        </a>
                        <button data-platform-name="${site.name}" class="gemini-btn inline-block w-full text-center bg-teal-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-600 transition-colors duration-200 disabled:bg-teal-300 disabled:cursor-not-allowed">
                            ✨ Generate Research Summary
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });

            document.querySelectorAll('.gemini-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const platformName = button.dataset.platformName;
                    generateSummary(platformName, button);
                });
            });
        });
